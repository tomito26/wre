<div class="product">
    <div class="card-top container-fluid mt-1">
        <div class="container d-flex ">
            <div class="item">
                <a (click)="filter('')">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                    <h6>All products</h6>
                </a>
            </div>
            <div class="item">
                <a (click)="filter('vegetable')">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                    <h6>Vegetable</h6>
                </a>
            </div>
            <div class="item">
                <a (click)="filter('fruits')">
                    <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                    <h6>Fruits</h6>
                </a>
            </div>
            <div class="item">
                <a (click)="filter('cereals')">
                    <img style="width: 62px; margin-top: 5px;"
                        src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50"
                        alt="">
                    <h6>Cereals </h6>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <ng-container *ngFor="let item of filterCategory | filter:searchKey:'name'">
                <div class="card col-md-3 mt-2 m-3">
                    <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                        {{item.name}}</h5>
                    <img src="../../assets/p3.jpg" style="width: 150px;" alt="">
                   <hr>
                    <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                        {{item.description}}</p>
                    <p><strong>Price:</strong> Ksh.{{item.price}}</p>
                    <button class="btn button_1" (click)=addtocart(item)>Add to cart</button>
                </div>
            </ng-container>
        </div>
    </div>
    <br>
</div>
