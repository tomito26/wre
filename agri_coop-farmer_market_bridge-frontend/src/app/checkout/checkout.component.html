<div class="container pt-3 mb-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Billing Details</h2>
            <form>
                <div class="form-group mt-3">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="street">Street Address</label>
                    <input type="text" name="street" id="street" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="town">Town City</label>
                    <input type="town" name="town" id="town" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="zipcode">Postcode/Zip(optional)</label>
                    <input type="text" name="zipcode" id="zipcode" class="form-control">
                </div>
                <div class="payment-method mt-3">
                    <h3 style="font-size: 16px;font-weight: 400;">Select Payment Method</h3>
                    <div class="credit-card d-flex">
                        <input type="radio" name="credit-card" class="form-check me-4" id="credit-card">
                        <i class="fa-regular fa-credit-card mt-1" style="font-size: 30px;"></i>
                        <p class="mt-2 ms-4">Credit Card</p>
                    </div>
                    <div class="credit-card d-flex">
                        <input type="radio" name="credit-card" class="form-check me-4" id="credit-card">
                        <i class="fa-solid fa-mobile-screen-button mt-1" style="font-size: 30px;"></i>
                        <p class="mt-2 ms-4">Mobile Money</p>
                    </div>
                </div>
                <button class="btn btn-secondary">Proceed payment</button>
            </form>
        </div>
        <div class="col-md-3">
           
        </div>
    </div>
</div>
