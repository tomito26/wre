<div class="cart">

    <ng-container *ngIf="products.length !=0">
        <div class="container mt-2">
            <div class="card-table">
                <div class="cart-product">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>Product Name</th>
                                <th>Product Image</th>
                                <!-- <th>Description</th> --> 
                                     <th>Quantity</th>
                                <th>Price</th>
                          
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of products; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{item.name}}</td>
                                <td><img style="width: 120px;" src="{{item.images}}" alt=""></td>
                                <!-- <td style="width: 25%;">{{item.description}}</td> -->      
                                 <td style="width: 12%;">{{item.quantity}}</td>
                                <th style="width: 15%;">{{item.price}}</th>
                         
                                <td style="width: 12%;">{{item.total}}</td>
                                <td>
                                    <button (click)="removeItem(item)" class="btn btn-danger"><i
                                            class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3"></td>
                                <td><button (click)="emptycart()" class="btn btn-danger">Empty Products</button></td>
                                <td><button routerLink="/product" class="btn btn-primary">Continue Shopping</button></td>
                                <td><button class="btn btn-success">Checkout</button></td>
                                <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ng-container>


    <ng-container *ngIf="products.length ==0">
        <div class="container">
            <div class="card">
                <h5 class="card-title text-center fs-2">My Cart</h5>
            </div>
            <div class="center mt-4">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                    alt="">
                <h4>Your cart is empty!</h4>
                <button routerLink="/product" class="btn button_1">Shop Now</button>
            </div>
        </div>
    </ng-container>
</div>
